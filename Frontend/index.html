<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <!-- BOOTSTRAP STYLESHEET FILE -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- MAIN STYLESHEET FILE -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center rounded-5 mb-3 mt-2 py-3 w-50 mx-auto">
        Note App
      </h1>
      <div class="w-50 mx-auto mb-5 shadow-lg p-5 rounded-5 fw-bold">
        <label for="note-title">Note Title</label>
        <input
          id="note-title"
          type="text"
          class="form-control mb-3 bg-transparent"
        />
        <label for="note-description">Note Description</label>
        <textarea
          id="note-description"
          class="form-control mb-3 bg-transparent"
        ></textarea>

        <button
          id="add-note"
          onclick="addNote()"
          class="btn btn-warning fw-bold w-100 d-block"
        >
          Add Note
        </button>
        <button
          id="update-note"
          onclick="updateNote()"
          class="btn btn-success fw-bold w-100 d-none"
        >
          update Note
        </button>
      </div>

      <div id="notes" class="row"></div>
    </div>

    <script src="node_modules/socket.io-client/dist/socket.io.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
